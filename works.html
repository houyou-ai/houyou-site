    /* 时间轴整体 */
.timeline {
    position: relative;
    padding-left: 140px;
}

/* 竖线 */
.timeline::before {
    content: "";
    position: absolute;
    left: 100px;
    top: 0;
    bottom: 0;
    width: 1px;
    background-color: #ddd;
}

/* 每个作品 */
.work-item {
    position: relative;
    margin-bottom: 100px;
}

/* 时间点 */
.dot {
    position: absolute;
    left: -52px;
    top: 8px;
    width: 10px;
    height: 10px;
    background-color: #777;
    border-radius: 50%;
}
/* 作品图片 */
.work-image {
    display: block;
    max-width: 100%;
    margin: 24px 0 20px;
    border-radius: 2px;
}
.work-image {
    width: 100%;
    max-width: 720px;
    display: block;
    margin: 32px 0;
    transition: transform 0.4s ease;
}

.work-image:hover {
    transform: scale(1.04);
}
.work-gallery {
    margin: 32px 0;
}

.work-gallery .work-image {
    margin-bottom: 24px;
}

.work-gallery .work-image:last-child {
    margin-bottom: 0;
}
.work-thumbnails {
    display: flex;
    gap: 12px;
    margin-top: 16px;
}

.work-thumbnails img {
    width: 120px;          /* 控制缩略图大小 */
    height: auto;
    opacity: 0.85;
    transition: opacity 0.3s ease;
}

.work-thumbnails img:hover {
    opacity: 1;
}

/* =====================
   手机端适配
   ===================== */
@media (max-width: 768px) {

    header {
        padding: 40px 20px 24px;
    }

    main {
        padding: 40px 20px;
    }

    header h1 {
        font-size: 24px;
        letter-spacing: 4px;
    }

    /* 取消时间轴 */
    .timeline {
        padding-left: 0;
    }

    .timeline::before {
        display: none;
    }

    .dot {
        display: none;
    }

    .work-item {
        margin-bottom: 64px;
    }

    .work-item h2 {
        font-size: 18px;
    }

    /* 图片保持满宽 */
    .work-image {
        margin: 20px 0;
    }

    /* 缩略图：自动换行 */
    .work-thumbnails {
        gap: 10px;
        flex-wrap: wrap;
    }

    .work-thumbnails img {
        width: 30%;
    }

    /* 返回按钮更靠近内容 */
    .back-link {
        margin: 20px;
        font-size: 13px;
    }
}
